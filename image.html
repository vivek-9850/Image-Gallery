<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="imggallery.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>My Gallery</h1>

                <div class="gallery">
                    <figure class="card">
                        <img src="image1.jpg" alt="img">
                        <figcaption>Image 1</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="image2.jpeg" alt="img">
                        <figcaption>Image 2</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="image3.jpeg" alt="img">
                        <figcaption>Image 3</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="image4.jpeg" alt="img">
                        <figcaption>Image 4</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="image5.jpeg" alt="img">
                        <figcaption>Image 5</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="image6.jpeg" alt="img">
                        <figcaption>Image 6</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="image7.jpeg" alt="img">
                        <figcaption>Image 7</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="image8.jpeg" alt="img">
                        <figcaption>Image 8</figcaption>
                    </figure>

                    <figure class="card">
                        <img src="image9.jpeg" alt="img">
                        <figcaption>Image 9</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
